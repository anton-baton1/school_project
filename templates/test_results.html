{% extends "base.html" %}

{% block content %}
    <div class="px-5 py-3">
        <p class="fs-5">Количество пройденных тестов: {{ user_tests | length }}</p>
        <p class="fs-5">Процент верно пройденных тестов:</p>
        {% set per = (completed_tests | length / user_tests | length) | round(2) * 100 %}
        <div class="progress">
            <div class="progress-bar bg-success" style="width: {{ per | int }}%">{{ per }}%</div>
        </div>
    </div>
{% endblock %}
