{% extends "base.html" %}

{% block content %}
    <div class="px-5 py-3">
        <span class="h3">Выберите {{ sign }} для слова {{ word }}</span><br>
        <div class="px-3 py-2">
            <form method="post">
                {% for i in variants %}
                    <input type="radio" name="answer" value="{{ i }}" class="form-check-input">
                    <span class="form-check-label">{{ i }}</span><br>
                {% endfor %}
                <br><button class="btn btn-outline-dark" type="submit">Ответить</button>
            </form>
        </div>
    </div>
{% endblock %}
